syntax = "proto3";

package filestream;

option go_package = "github.com/Arsh1101/my_grpc_test;filestream";

service FileService {
  rpc SendFile(stream FileChunk) returns (FileUploadStatus) {}
}

message FileChunk {
  bytes chunk = 1;
}

message FileUploadStatus {
  bool success = 1;
  string message = 2;
}
